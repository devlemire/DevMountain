<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-container">
      <h1> DevMountain Chat Room </h1>
      <form ng-submit="postMessage(message)">
        <input type="text" class="form-control text-box" type="text" ng-model="message" placeholder="Message">
      </form>
    </div>

    <div class="message-container">
      <div class="message-box" ng-repeat="message in messages | filter: searchMessages | orderBy: 'createdAt' : direction track by $index">
        <p class="theMessageText"> {{message.message}} </p>
        <p class="theDate" ng-bind="message.createdAt | date: 'medium'"> {{message.createdAt}} </p>
        <p> - {{message.cookie}} </p>
      </div>
    </div>

    <div class="footer">
      <p>Search:</p>
      <input ng-model="searchMessages.message"></input>
      <select ng-model="direction">
        <option value="">Oldest - Newest</option>
        <option value="-">Newest - Oldest</option>
      </select>
    </div>

    <script src="angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/messageService.js"></script>
  </body>
</html>
