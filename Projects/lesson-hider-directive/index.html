<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>Lesson Hider</title>
  </head>
  <body ng-controller='lessonCtrl'>

    <ul>
      <lesson-hider ng-repeat='i in lessons' lesson="i" dayAlert='announceDay(i, day)'></lesson-hider>
    </ul>
    <!--FRAMEWORK-->
    <script src="./script/angular.js"></script>
    <!--APP-->
    <script src="./app/app.js"></script>
    <!--CONTROLLER | SERVICE | DIRECTIVE-->
    <script src="./app/controller/lessonCtrl.js"></script>
    <script src="./app/service/lessonService.js"></script>
    <script src="./app/directive/lessonHider.js"></script>
  </body>
</html>
